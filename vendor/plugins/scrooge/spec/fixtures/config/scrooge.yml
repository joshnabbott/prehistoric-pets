production:
  orm: :active_record
  storage: :memory
  verbose: false
  scope: 1234567891 
  on_missing_attribute: :reload
  strategy: :track_then_scope
  warmup: 600 # warmup / track for 10 minutes
  logged_in_session: :user_id # session key that represents the logged in user   
  enabled: true  
test:
  orm: :active_record
  storage: :memory
  verbose: true
  scope: 
  on_missing_attribute: :reload      
  strategy: :track_then_scope
  warmup: 600 # warmup / track for 10 minutes
  logged_in_session: :user_id # session key that represents the logged in user  
  enabled: true  